<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <meta name="description" content="Restaurant Picker">
    <meta name="author" content="Wesley Griffin <wgriffin@fraktured.net>">
    <title>Restaurant Picker</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" integrity="sha512-dTfge/zgoMYpP7QbHy4gWMEGsbsdZeCXz7irItjcC3sPUFtf0kuFbDz/ixG7ArTxmDjLXDmezHubeNikyKGVyQ==" crossorigin="anonymous">
  </head>

  <body>
    <section id="pick">
      <div id="container-fluid">
        <h1 class="text-center">Pick</h1>
        <form class="form-inline">
          <div class="text-center">
            <input id="name" class="form-control input-lg" type="text" aria-label="Restaurant Name" readonly placeholder="Shake to pick...">
            <button type="submit" class="btn btn-default btn-lg">Pick</button>
          </div>
        </form>
        <hr>
      </div>
    </section>

    <section id="add">
      <div id="container-fluid">
        <h1 class="text-center">Add</h1>
        <hr>
      </div>
    </section>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js" integrity="sha512-K1qjQ+NcF2TYO/eI3M6v8EiNYZfA95pQumfvcVrTHtwQVDG+aHRqLi/ETn2uB+1JqwYqVG3LIvdm9lj6imS/pQ==" crossorigin="anonymous"></script>

    <script>
function pick() {
  $("#name").val("pick!");
}

$(function(){
  $("form").on("submit", function(){
    pick();
    return false;
  }); 

  if (!window.DeviceMotionEvent) return;

  var threshold = 2;
  var timeout = 1000;
  var last = { t: new Date() };

  window.addEventListener("devicemotion", function(evt) {
    if (!("x" in evt.acceleration)) return;

    var curr = {
      x: evt.acceleration.x,
      y: evt.acceleration.y,
      z: evt.acceleration.z,
      t: new Date()
    };

    if (!("x" in last)) { last = curr; return; }

    var delta = {
      x: Math.abs(curr.x-last.x),
      y: Math.abs(curr.y-last.y),
      z: Math.abs(curr.z-last.z),
      t: curr.t.getTime()-last.t.getTime()
    };

    if (((delta.x>threshold && delta.y>threshold) ||
         (delta.x>threshold && delta.z>threshold) ||
         (delta.y>threshold && delta.z>threshold)) &&
        delta.t>timeout) {
      pick();
      last = curr;
    }
  }, false);
});
    </script>
  </body>
</html>
